name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - closed
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    # SÃ³ roda se for push na branch principal ou se o PR foi mergeado
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: font-end/web/package-lock.json

      - name: Install dependencies
        working-directory: font-end/web
        run: npm ci

      - name: Run linter
        working-directory: font-end/web
        run: npm run lint

      - name: Build project
        working-directory: font-end/web
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: font-end/web/dist
          retention-days: 1
